<!DOCTYPE html >
<html lang="de" xmlns="http://www.w3.org/1999/html">
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="css/index.css">


        <link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css" />
        <link href="jquery/jquery-ui.css" rel="stylesheet" />
        <script src="jquery/jquery-1.8.0.min.js"></script>
        <script src="jquery/jquery.mobile-1.4.5.min.js"></script>
        <!--<script src="jquery/jquery-ui.js"></script>-->

        <script src="js/index.js"></script>
        <script src="js/ExpenseHandler.js"></script>
        <script src="js/BudgetHandler.js"></script>





    </head>

    <body>



        <!-- Startseite der App -->

        <div data-role="page" id="p1">
            <div data-role="content">
                <h1 id="title">MoneyOrganizer</h1>
                <div id="selection">
                    <input type="number" id="saveMoneyInput" placeholder="Wieviel Geld möchtest du sparen?"><br>

                    <input type="number" id="incomeInput" placeholder="Wähle dein Einkommen aus"><br>
                </div>

                <button class="button" ><a id="buttonListener" href=""  data-transition="flip">OK</a> </button>

                <script type="text/javascript">

                    let budgetButton = $("#buttonListener");

                    budgetButton.click(function () {
                        const budgetHandler = new BudgetHandler();
                        budgetHandler.submitBudgetForm();

                    });

                </script>


            </div>

        </div>




        <div data-role="page" id="p2">

            <div id="header">
                <div data-role="header">
                    <h1>MoneyOrganizer</h1>
                </div>
            </div>


            <div class="dashboard" data-role="content">
                <h3>Dashboard</h3>
                <h3 id="monthValue">Datum</h3>
                <h3 id="moneyAlert"></h3>
            </div>

                <div>

                    <div class="budget">
                        <p><div><span id="budgetValue">0</span> Euro Budget</div></p>
                    </div>

                    <div class="income">
                        <p><span id="incomeValue">0</span> Euro</p> <p>Einkommen</p>
                    </div>

                    <div class="expense">
                        <p ><span id="expenseValue">0</span> Euro</p> <p>Ausgaben</p>
                    </div>
                </div>


            <!-- Alle Expense Listen -->


            <div id="list">
                <div class="expenseList"></div>
            </div>



            <!-- Ende von Expense Listen -->



            <div class="plus">


                <a href="#popupLogin" id="popup" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-plus ui-btn-icon-left ui-btn-a" data-transition="pop">Ausgaben hinzufügen</a>
                <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
                    <form>
                        <div style="padding:10px 20px;">
                            <h3>Ausgabe hinzufügen</h3>
                            <label for="txtText" class="ui-hidden-accessible">Ausgabe:</label>
                            <input type="text" name="user" id="txtText" value="" placeholder="Ausgabe" data-theme="a">

                            <label for="expensePriceInput" class="ui-hidden-accessible">Preis:</label>
                            <input type="number" name="pass" id="expensePriceInput" value="" placeholder="Preis" data-theme="a"><br>

                            <input type="hidden" id="key" />
                                        

                            <a href="#p2" id="btnAdd" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-a">OK</a><br>



                            <script type="text/javascript">


                                let expenseBtn = $("#btnAdd");

                                const expenseHandler = new ExpenseHandler();
                                const budgetHanlder = new BudgetHandler();
                                expenseBtn.unbind();
                                expenseBtn.click(function () {
                                    expenseHandler.submitExpenseList();
                                    budgetHanlder.checkLeftBudget();
                                });


                            </script>

                        </div>
                    </form>
                </div>



                <a href="#popupNewIncome" id="popupIncome" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-plus ui-btn-icon-left ui-btn-a" data-transition="pop">neues Einkommen</a>
                <div data-role="popup" id="popupNewIncome" data-theme="a" class="ui-corner-all">
                    <form>
                        <div style="padding:10px 20px;">
                            <h3>neues Einkommen hinzufügen</h3>
                            <label for="newIncome" class="ui-hidden-accessible">Ausgabe:</label>
                            <input type="number" name="income" id="newIncome" value="" placeholder="neues Einkommen" data-theme="a">

                            <a href="#p2" id="submitNewIncome" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-a">OK</a><br>


                        </div>
                    </form>
                </div>

                <script type="text/javascript">

                    let addNewIncome = $("#submitNewIncome");

                    addNewIncome.click(function () {
                        const budgetHandler = new BudgetHandler();
                        budgetHandler.addNewIncome();
                        budgetHanlder.checkLeftBudget();
                    });

                </script>

            </div>

        </div>


        </div>


    </body>


</html>
